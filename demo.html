<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Calculator</title>
  <style>
    :root {
      --bg: #0f1220;
      --panel: #15182a;
      --accent: #7c9cff;
      --accent-2: #b6c5ff;
      --text: #e9ecf5;
      --muted: #9aa3b2;
      --danger: #ff6b6b;
      --radius: 18px;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 80% -10%, rgba(124,156,255,.25), transparent 60%),
                  radial-gradient(900px 500px at 0% 110%, rgba(182,197,255,.18), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .calc {
      width: 100%;
      max-width: 360px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 40%), var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
    }

    .display {
      background: rgba(255,255,255,.04);
      border-radius: calc(var(--radius) - 6px);
      padding: 18px 14px;
      min-height: 84px;
      display: grid;
      align-content: center;
      text-align: right;
      overflow: hidden;
    }
    .prev {
      color: var(--muted);
      font-size: 14px;
      min-height: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .curr {
      font-size: clamp(28px, 6vw, 36px);
      font-weight: 700;
      line-height: 1.1;
      word-wrap: anywhere;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button.key {
      appearance: none;
      border: 0;
      padding: 16px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: inset 0 -2px 0 rgba(255,255,255,.06);
      transition: transform .05s ease, filter .15s ease, background .15s ease;
      user-select: none;
    }
    button.key:active { transform: translateY(1px) scale(.99); }
    button.key:focus { outline: 2px solid var(--accent); outline-offset: 2px; }

    .op { background: linear-gradient(180deg, rgba(124,156,255,.15), rgba(124,156,255,.05)); }
    .equal { background: linear-gradient(180deg, var(--accent), var(--accent-2)); color: #0b0e1a; box-shadow: none; }
    .danger { background: linear-gradient(180deg, rgba(255,107,107,.2), rgba(255,107,107,.08)); }

    .span-2 { grid-column: span 2; }
