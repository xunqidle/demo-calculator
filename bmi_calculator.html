<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .unit-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            margin-top: 1rem;
            display: none;
        }

        .result.show {
            display: block;
        }

        .bmi-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .bmi-category {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .bmi-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .underweight {
            background: #e3f2fd;
            color: #1565c0;
        }

        .normal {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .overweight {
            background: #fff3e0;
            color: #f57c00;
        }

        .obese {
            background: #ffebee;
            color: #d32f2f;
        }

        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <div class="unit-toggle">
            <button class="toggle-btn active" onclick="setUnit('metric')">Metric</button>
            <button class="toggle-btn" onclick="setUnit('imperial')">Imperial</button>
        </div>

        <form id="bmiForm">
            <div class="input-group">
                <label for="weight" id="weightLabel">Weight (kg)</label>
                <input type="number" id="weight" step="0.1" placeholder="Enter your weight" required>
            </div>

            <div class="input-group">
                <label for="height" id="heightLabel">Height (cm)</label>
                <input type="number" id="height" step="0.1" placeholder="Enter your height" required>
            </div>

            <button type="submit" class="calculate-btn">Calculate BMI</button>
        </form>

        <div id="result" class="result">
            <div id="bmiValue" class="bmi-value"></div>
            <div id="bmiCategory" class="bmi-category"></div>
            <div id="bmiDescription" class="bmi-description"></div>
        </div>

        <div id="error" class="error">
            Please enter valid positive numbers for weight and height.
        </div>
    </div>

    <script>
        let currentUnit = 'metric';

        function setUnit(unit) {
            currentUnit = unit;
            
            // Update button styles
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update labels and placeholders
            if (unit === 'metric') {
                document.getElementById('weightLabel').textContent = 'Weight (kg)';
                document.getElementById('heightLabel').textContent = 'Height (cm)';
                document.getElementById('weight').placeholder = 'Enter your weight in kg';
                document.getElementById('height').placeholder = 'Enter your height in cm';
            } else {
                document.getElementById('weightLabel').textContent = 'Weight (lbs)';
                document.getElementById('heightLabel').textContent = 'Height (inches)';
                document.getElementById('weight').placeholder = 'Enter your weight in lbs';
                document.getElementById('height').placeholder = 'Enter your height in inches';
            }

            // Clear previous results
            hideResults();
        }

        function calculateBMI(weight, height, unit) {
            let bmi;
            
            if (unit === 'metric') {
                // BMI = weight(kg) / height(m)²
                const heightInMeters = height / 100;
                bmi = weight / (heightInMeters * heightInMeters);
            } else {
                // BMI = (weight(lbs) / height(inches)²) × 703
                bmi = (weight / (height * height)) * 703;
            }
            
            return Math.round(bmi * 10) / 10;
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return {
                    category: 'Underweight',
                    class: 'underweight',
                    description: 'You may need to gain some weight. Consider consulting with a healthcare provider.'
                };
            } else if (bmi >= 18.5 && bmi < 25) {
                return {
                    category: 'Normal weight',
                    class: 'normal',
                    description: 'You have a healthy weight! Keep up the good work with a balanced diet and regular exercise.'
                };
            } else if (bmi >= 25 && bmi < 30) {
                return {
                    category: 'Overweight',
                    class: 'overweight',
                    description: 'Consider adopting a healthier lifestyle with regular exercise and a balanced diet.'
                };
            } else {
                return {
                    category: 'Obese',
                    class: 'obese',
                    description: 'Consider consulting with a healthcare provider for guidance on healthy weight management.'
                };
            }
        }

        function showResults(bmi, category) {
            document.getElementById('bmiValue').textContent = bmi;
            document.getElementById('bmiCategory').textContent = category.category;
            document.getElementById('bmiDescription').textContent = category.description;
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${category.class} show`;
            
            document.getElementById('error').classList.remove('show');
        }

        function showError() {
            document.getElementById('error').classList.add('show');
            document.getElementById('result').classList.remove('show');
        }

        function hideResults() {
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (!weight || !height || weight <= 0 || height <= 0) {
                showError();
                return;
            }
            
            const bmi = calculateBMI(weight, height, currentUnit);
            const category = getBMICategory(bmi);
            
            showResults(bmi, category);
        });

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('bmiForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
